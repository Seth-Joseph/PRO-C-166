<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>AR Electric Circuit</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType:webcam; debugUIEnabled:false; trackingMethod:best;"
    vr-mode-ui="enabled:false"
  >
    
    <!--Assets Management-->
    <a-assets >
      <a-asset-item id="electric_circuit" src="./assets/electric_circuit/scene.gltf"></a-asset-item>
    </a-assets>

    <!--GLTF Models-->



    <!-- Hiro Marker -->
    <a-marker preset="hiro">
      <a-entity id="circuitModel" gltf-model="#electric_circuit" scale="5 2.5 2.5" position="-2 -3 0" rotation="-45 -60 60" animation-mixer></a-entity>
    </a-marker>

  </a-scene>
</body>
</html>
